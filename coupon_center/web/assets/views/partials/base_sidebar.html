<!-- Sidebar Scroll Container -->
<div id="sidebar-scroll">
    <!-- Sidebar Content -->
    <!-- Adding .sidebar-mini-hide to an element will hide it when the sidebar is in mini mode -->
    <div class="sidebar-content">
        <!-- Side Header -->
        <div class="side-header side-content bg-white-op">
            <button class="btn btn-link text-gray pull-right hidden-md hidden-lg" type="button" data-ng-click="oneui.settings.sidebarOpenXs = false" data-js-blur>
                <i class="fa fa-times"></i>
            </button>
            <div class="btn-group pull-right" data-on-toggle="toggled(open)" data-uib-dropdown>
                <button class="btn btn-link text-gray" type="button" data-uib-dropdown-toggle>
                    <i class="si si-drop"></i>
                </button>
                <ul class="dropdown-menu-right font-s13 sidebar-mini-hide" data-uib-dropdown-menu>
                    <li data-ng-class="{'active': ! oneui.settings.activeColorTheme}">
                        <a data-ng-click="oneui.settings.activeColorTheme = false" tabindex="-1" href="javascript:void(0)">
                            <i class="fa fa-circle text-default pull-right"></i> <span class="font-w600">Default</span>
                        </a>
                    </li>
                    <li data-ng-class="{'active': oneui.settings.activeColorTheme === 'amethyst'}">
                        <a data-ng-click="oneui.settings.activeColorTheme = 'amethyst'" tabindex="-1" href="javascript:void(0)">
                            <i class="fa fa-circle text-amethyst pull-right"></i> <span class="font-w600">Amethyst</span>
                        </a>
                    </li>
                    <li data-ng-class="{'active': oneui.settings.activeColorTheme === 'city'}">
                        <a data-ng-click="oneui.settings.activeColorTheme = 'city'" tabindex="-1" href="javascript:void(0)">
                            <i class="fa fa-circle text-city pull-right"></i> <span class="font-w600">City</span>
                        </a>
                    </li>
                    <li data-ng-class="{'active': oneui.settings.activeColorTheme === 'flat'}">
                        <a data-ng-click="oneui.settings.activeColorTheme = 'flat'" tabindex="-1" href="javascript:void(0)">
                            <i class="fa fa-circle text-flat pull-right"></i> <span class="font-w600">Flat</span>
                        </a>
                    </li>
                    <li data-ng-class="{'active': oneui.settings.activeColorTheme === 'modern'}">
                        <a data-ng-click="oneui.settings.activeColorTheme = 'modern'" tabindex="-1" href="javascript:void(0)">
                            <i class="fa fa-circle text-modern pull-right"></i> <span class="font-w600">Modern</span>
                        </a>
                    </li>
                    <li data-ng-class="{'active': oneui.settings.activeColorTheme === 'smooth'}">
                        <a data-ng-click="oneui.settings.activeColorTheme = 'smooth'" tabindex="-1" href="javascript:void(0)">
                            <i class="fa fa-circle text-smooth pull-right"></i> <span class="font-w600">Smooth</span>
                        </a>
                    </li>
                </ul>
            </div>
            <a class="h5 text-white" data-ui-sref="dashboard" data-js-blur>
                <i class="fa fa-circle-o-notch text-primary"></i> <span class="h4 font-w600 sidebar-mini-hide" ng-bind=" 'sys' | translate ">推广系统</span>
            </a>
        </div>
        <!-- END Side Header -->

        <!-- Side Content -->
        <div class="side-content">
            <!-- Main navigation functionality (data-js-main-nav attribute is initialized in js/directives.js) -->
            <ul class="nav-main" data-js-main-nav>
                <li data-ng-show="statsMenu">
                    <a data-ui-sref="stats" data-ui-sref-active="active">
                        <i class="si si-bar-chart"></i><span class="sidebar-mini-hide" ng-bind=" 'stats' | translate ">数据分析</span>
                    </a>
                </li>
                <li data-ng-show="storesMenu">
                    <a data-ui-sref="stores" data-ui-sref-active="active">
                        <i class="si si-users"></i><span class="sidebar-mini-hide" ng-bind=" 'stores' | translate ">门店管理</span>
                    </a>
                </li>
                <li data-ng-show="campaignsMenu">
                    <a data-ui-sref="campaigns" data-ui-sref-active="active">
                        <i class="si si-tag"></i><span class="sidebar-mini-hide" ng-bind=" 'campaigns' | translate ">活动管理</span>
                    </a>
                </li>
                <li data-ng-show="accountMenu">
                    <a data-ui-sref="account" data-ui-sref-active="active">
                        <i class="si si-tag"></i><span class="sidebar-mini-hide" ng-bind=" 'account' | translate ">账户管理</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- END Side Content -->
    </div>
    <!-- Sidebar Content -->
</div>
<!-- END Sidebar Scroll Container -->
