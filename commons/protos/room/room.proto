syntax="proto3";

package room;

service Room {
    rpc Create(CreateRequest) returns (Status){}
    rpc List(ListRequest) returns (Rooms){}
    rpc Info(UserRoom) returns (RoomInfo){}
    rpc Start(User) returns (BroadcastInfo){}
    rpc End(User) returns (BroadcastInfo){}
    rpc Enter(UserRoom) returns  (Status) {}
    rpc Leave(UserRoom) returns  (Status) {}
    rpc Follow(UserRoom) returns (Status) {}
    rpc Unfollow(UserRoom) returns (Status) {}
}

message Broadcast {
    string ID = 1;
}

message Num {
    string BroadcastID = 1;
    uint32 Num = 2;
}

message CreateRequest {
    string userID = 1;
    string userName = 2;
    string name = 3;
    string cover = 4;
}

message ListRequest {
    int32 num = 1;
    int32 size = 2;
    string search = 3;
}

message RoomInfo {
    string roomID = 1;
    string name = 2;
    string userName = 3; 
    string cover = 4;
    bool isPlaying = 5;
    int64 followNum = 6; 
    BroadcastInfo broadcast = 7;
}

message Rooms {
    repeated RoomInfo rooms = 1;
    int64 totalNum = 2;
}

message User {
    string userID  = 1;
}

message UserRoom {
    string userID = 1;
    string roomID = 2;
    string broadcastID = 3;
}

message Status {
    bool success = 1;
    string roomID = 2;
    string broadcastID = 3;
}

message BroadcastInfo {
    string broadcastID = 1;
    string roomID = 2;
    int64 startTime = 3;
    int64 totalAudience = 4;
}
